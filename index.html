<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,700&display=swap" rel="stylesheet">
    <link rel=stylesheet href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title class="title">Todo List</title>
</head>
<body class="body">

    <nav class="nav">
        <a href="/" class="nav-first" href="#myBtn">ToDo List</a>
        <a href="/posts" class="nav__link" >Tasks</a>
        <a href="/notes" class="nav__link">Notes</a>
        <a href="/settings" class="nav__link" >Reminders</a>
    </nav>

    <!-- Topbar Search -->


<div class="searchh">
    <form action="#">
        <input type="text" placeholder=" Search..." name="searchh">
        <button>
            <i class="fa fa-search" style="font-size: 1.2rem;">
            </i>
        </button>
    </form>
</div>



    <!-- End of Topbar -->


   
    <header class="header">

        <h1>TO DO LIST</h1>
    </header>

    <form class="form">
        <input type="text" class="todo-input form-input" placeholder="Add Tasks...."></input>
        <button class ="todo-button form-button form__button" id=mybtn type="submit">
            <i class="fas fa-plus-square" ></i>
        </button>

        <div class="select" >
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
        <!-- <div class="todo">
                        <li>Delete</li>
                        <li>Checked</li>
                    </div>-->
    </div>
<script src="./app.js"></script>
</body>
</html>
