<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,700&display=swap" rel="stylesheet">
    <link rel=stylesheet href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
   
    
    <title class="title">Todo List</title>
</head>
<body class="body">


    <nav class="nav">
        <a href="/" class="nav__first" href="#myBtn">ToDo List</a>
        <a href="index.html" class="nav__link" href="#myBtn">Tasks</a>
        <a href="notes.html" class="nav__link" href="#myBtn">Notes</a>
        <a href="reminder.html" class="nav__link" href="#myBtn" >Reminders</a>
    </nav>

    <!-- Topbar Search -->


<div class="topnav">
    <form id="search__list">
        <input type="text" placeholder=" Search..." name="search" class="search__list-input">
    </form>
</div>
    

    <!-- End of Topbar -->
   
    <header class="header">

        <h1>TO DO LIST</h1>
    
        
            <script id="display-template" type="text/x-handlebars-template">
                
                <ul class="todo__list" id="todo__list">
                        {{#each todos}}
                        <div class="todo">
                            <li class="todo__item">{{todoname}}</li>
                            <button class="complete-btn"><i class="fas fa-check"></i></button>
                            <button class="trash-btn"><i class="fas fa-trash"></i></button>
                        </div>
                        {{/each}}
                    </ul>
                    </script>
        
    </header>

    <form class="form">
        <input type="text" class="form__input" id="form__input" placeholder="Add Tasks...."></input>
        <button class ="form__button" id="mybtn" type="submit">
            
            <i class="fas fa-plus-square" ></i>
        </button>
        <button class="form__button2" id="mybtn2" type="submit">B</button>


        <div class="select" >
            <select name="todos" class="filter__todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
    </form>

   

    <div class="todo__container">
        <ul class="todo__list" id="todo-list-id"></ul>
        <!-- <div class="todo__item">
                        <li class="todo">Delete</li>
                        <li>Checked</li>
                    </div>-->
    </div>
<script src="./js/handlebars-v4.7.6.js" type="text/javascript"></script>
<script src="./js/app_es6.js" type="text/javascript"></script>
</body>
</html>
