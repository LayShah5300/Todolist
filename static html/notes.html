<body class="body">

    <nav class="nav">
        <a href="/" class="nav__first" href="#myBtn">ToDo List</a>
        <a href="index.html" class="nav__link nav--link" href="#myBtn">Tasks</a>
        <a href="notes.html" class="nav__link nav--link" href="#myBtn">Notes</a>
        <a href="reminder.html" class="nav__link nav--link" href="#myBtn">Reminders</a>
    </nav>

    <!-- Topbar Search -->


    <div class="topnav">
        <form id="search__list">
            <input type="text" placeholder=" Search..." name="search" class="search__list-input">
        </form>
    </div>


    <!-- End of Topbar -->

    <header class="header">

        <h1>TO DO LIST</h1>
    </header>

    <form class="form">
        <input type="text" class="form__input" placeholder="Add Tasks...."></input>
        <button class="form--button form__button" id="mybtn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter__todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
    </form>

    <div class="todo__container">
        <ul class="todo__list" id="todo-list-id"></ul>
        <!-- <div class="todo">
                        <li>Delete</li>
                        <li>Checked</li>
                    </div>-->
    </div>
